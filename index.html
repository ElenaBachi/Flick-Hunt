<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="/styles.css">
  <title>Flick Hunt</title>
</head>

<body>
  <header class="header">
    <div class="container">
      <img src="/src/images/logo.svg" alt="Flick Hunt" width="250" height="auto" class="logo">

      <form class="search">
        <input type="text" id="search" placeholder="Поиск">
      </form>
    </div>
  </header>

  <main class="main">
    <div class="container">
      <section class="greet">
        <h1>Flick Hunt</h1>
        <p>Find Your Next Favorite Flick with Ease!</p>
      </section>

      <section class="movies">
        <ul class="movies__cards"></ul>
      </section>
    </div>
  </main>

  <div class="film-info">
    <dialog aria-label="Информация о фильме" aria-modal="true" id="filmPopup">
    </dialog>
  </div>

  <div class="container">
    <div class="warning hidden">
      <p>К сожалению, по Вашему запросу ичего не найдено</p>
      <p>Попробуйте начать поиск заново</p>
    </div>
  </div>

  <script type="module" src="src/scripts/data.js"></script>
  <script type="module" src="src/scripts/main.js"></script>
  <script type="module" src="src/scripts/search.js"></script>
  <script type="module" src="src/scripts/modal.js"></script>

</body>

</html>
